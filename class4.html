<!DOCTYPE html>
<head>
<title> Flex box pratice"class 6"</title>

<style>

.main_box {
    display: flex;
    gap: 20px;
    justify-content: space-evenly;
}
.box1 {
    height: 250px;
    width: 250px;
    background-color: rgb(255, 187, 0);
    margin: 10px;
     
}
.box2 {
    height: 250px;
    width: 250px;
    background-color: rgb(255, 102, 0);
    margin: 10px;
     
}
.box3 {
    height: 250px;
    width: 250px;
    background-color: rgb(208, 255, 0);
    margin: 10px;
     
}
</style>
</head>


<body>

<div class="main_box">
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</div>

</body>



</html>
